{% extends "base.html" %}
 {% load static %} 

 {% block title %}Contáctanos{% endblock %}

 {% block content %}
<section class="contact_section layout_padding">
  <div class="container">
    <div class="col-md-6">
      <div class="d-flex mb-4 ml-4 ml-md-0">
        <h2 class="custom_heading text-center">CONTACTANOS</h2>
      </div>
      <form
        id="form"
        name="form"
        action="https://formspree.io/f/meqwdbkk"
        method="POST"
      >
        <div>
          <input type="text" name="name" placeholder="nombre" required />
        </div>
        <div>
          <input type="email" name="_replyto" placeholder="Email" required />
        </div>
        <div>
          <input
            type="number"
            name="telefono"
            placeholder="Teléfono"
            required
          />
        </div>
        <div>
          <input
            type="mensaje"
            name="mensaje"
            class="message-box"
            placeholder="Mensaje"
            required
          />
        </div>
        <div class="d-flex justify-content-center mt-4">
          <button type="submit" class="btn btn-primary mb-2">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</section>

<section class="info_section layout_padding">
  <div class="container layout_padding-top layout_padding2-bottom">
    <div class="logo-box">
      <a href="index.html">
        <img src="images/logo.png" alt="" />
      </a>
    </div>
    {% endblock %}
  </div>
</section>
